    <script>
        let age = prompt("Введите Ваш возраст:");
        age = parseInt(age);
        switch (age) {
            case 18:
                alert("Вы совершеннолетний, всё можно)");
                break;
            case 10:
                alert("Вам надо учить уроки!");
